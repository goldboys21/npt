<!-- IF ! IS_GHOST -->
<!-- INCLUDE doc.body.htm -->
<!-- ENDIF -->

<div class="container">

<!-- IF X1 == 'home' -->
<!-- IF ! IS_TOPICS -->
<div id="f_list"></div>

<!-- BEGIN forums -->
<div id="reference">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Foro de discusion</th>
				<th>Descripcion</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN row -->
			<tr>
				<td><strong><a href="{row.U_FORUM}">{row.FORUM_NAME}</a></strong></td>
				<td>{row.FORUM_DESC}</td>
			</tr>
			<!-- END row -->
		</tbody>
	</table>
</div>
<!-- END forums -->

<script>
_.config.store('u_home', '{U_HOME}');
</script>
<!-- ELSE -->

<div id="forum_controls" class="float-holder ie-widthfix">
	<h2>{FORUM_TITLE}</h2>
	<div class="return" id="btn_backboard">{L_BOARD_RETURN}</div>
</div>

<!-- BEGIN create -->
<div class="board_cp">
	<input type="button" id="b_topic_create" name="topic_create" value="{L_BOARD_CREATE_TOPIC}" />
	<!-- BEGIN poll -->
	<input type="button" id="b_poll_create" name="poll_create" value="{L_CBOARD_CREATE_POLL}" />
	<!-- END poll -->
</div>
<!-- END create -->

<div class="float-holder ie-widthfix">
	<div class="w7 float_left">
		<!-- BEGIN topics -->
		<div class="list_frame" id="topics_{topics.ALIAS}">
		
		<!-- IF topics.NUMS != '' -->
		<div class="a_center pagination">{L_PAGE}{topics.NUMS}</div>
		<!-- ENDIF -->
		
		<ul class="list_lines">
			<!-- BEGIN row -->
			<li><a href="{row.TOPIC_URL}">{row.TOPIC_TITLE}</a></li>
			<!-- END row -->
		</ul>
		</div>
		<!-- END topics -->
	</div>
	<div class="wt2 float_right">
		<!-- BEGIN popular -->
		<div class="list_frame" id="popular">
		<ul class="list_lines">
			<!-- BEGIN row -->
			<li><a href="{row.TOPIC_URL}">{row.TOPIC_TITLE}</a></li>
			<!-- END row -->
		</ul>
		</div>
		<!-- END popular -->
	</div>
</div>

<!-- ENDIF -->
<!-- ENDIF -->

</div>

<!-- IF ! IS_GHOST -->
<!-- INCLUDE doc.foot.htm -->
<!-- ENDIF -->
