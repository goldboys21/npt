<!-- INCLUDE doc.body.htm -->

<form action="{U_SIGNIN}" method="post" id="login">
<input type="hidden" name="lastpage" value="{REDIRECT_TO}" />
<!-- BEGIN error -->
<div class="red a-center">{error.MESSAGE}</div>
<!-- END error -->

<div class="ie-widthfix float-holder">
	<div class="float-left w50 a-right"><label for="username">{L_USERNAME}</label></div>
	<div class="float-right w50 a-left"><input type="text" id="username" name="username" maxlength="25" value="" /></div>
</div>	
<br />
<div class="ie-widthfix float-holder">
	<div class="float-left w50 a-right"><label for="password">{L_PASSWORD}</label></div>
	<div class="float-right w50 a-left"><input type="password" id="password" name="password" maxlength="25" value="" /></div>
</div>
<br />
<div class="a-center"><input type="submit" name="submit" value="{L_LOGIN}" /></div>
</form>

<!-- INCLUDE doc.foot.htm -->
